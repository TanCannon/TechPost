{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        {% set fname = 'assets/img/'+ post.img_file %} <!---created a jinger variable to be able to change the bg image-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename=fname)}}">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <!-- <h1>Man must explore, and this is exploration at its greatest</h1> -->
                            <!-- i accssing these lines from python file in post_rout() -->
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">{{post.tag_line}}</h2>
                            <!-- <span class="meta">
                                Posted by
                                <a href="#!">Admin name</a>
                                {{post.date}}
                            </span> -->
                            <span class="meta">
                                Posted on
                                {{post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{post.content|safe}}
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
