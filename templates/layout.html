<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--Google search console verification meta tag-->
    <meta name="google-site-verification" content="PjFNkE03vlm_kSAYvuJEx-WRfpUXwiJkVzSJvSlkz2o" />

    <!-- Meta Description -->
    <meta name="description" content="{% block meta_description %}{{ params['website_description'] }}{% endblock %}" />
    <meta name="author" content="" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}{{ params['website_name'] }}{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}{{ params['website_description'] }}{% endblock %}" />
    <meta property="og:image" content="{% block og_image %}{% endblock %}" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% block twitter_title %}{{ params['website_name'] }}{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}{{ params['website_description'] }}{% endblock %}" />
    <meta name="twitter:image" content="{% block twitter_image %}{% endblock %}" />
    <meta name="twitter:url" content="{{ request.url }}" />

    <title>{{ params['website_name'] }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Canonical -->
    <link rel="canonical" href="{{ request.url }}">

    <!-- Preconnects for faster font & CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts with preload & display=swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&display=swap">

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&display=swap">

    <!-- Font Awesome (defer loading to avoid render-blocking) -->
    <link rel="preload" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
      as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
    </noscript>

    <!-- Core theme CSS -->
    <link href="{% block page_style %}{% endblock page_style %}" rel="stylesheet" />

    <!--add any required headers-->
    {%block add_headers%}{%endblock add_headers%}
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Tan_Cannon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BODY CONTENT HERE -->
    {% block body %}{% endblock %}

    <!-- Footer -->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="{{ params['tw_url'] }}" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x" aria-hidden="true"></i>
                                    <i class="fab fa-twitter fa-stack-1x fa-inverse" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{ params['fb_url'] }}" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x" aria-hidden="true"></i>
                                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{ params['gh_url'] }}" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x" aria-hidden="true"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div id="copy-right-label" class="small text-center text-muted fst-italic">
                        Copyright &copy; tanmayakumarnaik.pythonanywhere.com 2024
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS: defer so it doesnâ€™t block rendering -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</body>
</html>
